<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
          <strong>
              {{ state.video.youtube_title }}
          </strong>
      </span>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-lg-12">
                <div class="mb-5">
                    <div class="mediatec-cleanvideoplayer">
                        <div class="mdtc-clnplrv-video mdtc-clnplrv-main-player mdtc-clnplrv-cleanvideoplayer-id-3jfvsb75fscrux3 mdtc-clnplrv-video-720p">
                            <div class="mdtc-clnplrv-jplayer mdtc-clnplrv-video-container" style="height: 600px !important; background-image: none !important;">
                                <iframe id="ytplayer" type="text/html" width="800" height="600" [src]="getEmbedUrl(state.video.youtube_id)" style="width: 100%; height: 100%; background-image: none;" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
