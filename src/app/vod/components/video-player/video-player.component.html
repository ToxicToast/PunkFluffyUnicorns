<section class="card">
    <div class="card-header ui-sortable-handle">
        <h5 class="mb-0 text-black">
            <strong>{{ state.video.youtube_title }}</strong>
        </h5>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-lg-12" style="min-height: 600px !important;">
                <iframe id="ytplayer" type="text/html" width="800" height="600" [src]="getEmbedUrl(state.video.youtube_id)" style="width: 100%; height: 100%; background-image: none;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</section>
