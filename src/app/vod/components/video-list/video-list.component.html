<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="pull-right mt-2">
                <button class="btn btn-icon btn-outline-primary mr-2 mb-2" type="button" (click)="showModal()">
                <i aria-hidden="true" class="icmn-plus"></i>
              </button>
            </div>
          <strong>Punk Fluffy Unicorns - VODs</strong>
      </span>
    </div>
    <div class="card-body">
        <div class="cat__ecommerce__catalog">
            <app-loading-bar *ngIf="state.loading"></app-loading-bar>
            <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
            <div class="row" *ngIf="state.loaded && !state.error">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let videos of state.videos; let i = index; trackBy: trackByName;">
                    <div class="cat__ecommerce__catalog__item">
                        <div class="cat__ecommerce__catalog__item__img">
                            <a (click)="switchVideo.emit(videos.id)">
                                <img [src]="videos.youtube_thumbnail" alt="Thumbnail">
                            </a>
                        </div>
                        <div class="cat__ecommerce__catalog__item__title">
                            <a (click)="switchVideo.emit(videos.id)">{{ videos.youtube_title }}</a>
                        </div>
                        <div class="cat__ecommerce__catalog__item__descr">
                            <div class="cat__ecommerce__catalog__item__descr__sizes">
                                <span><small>{{ videos.youtube_duration }}</small></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
