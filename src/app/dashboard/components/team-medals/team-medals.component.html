<section class="card">
    <div class="card-header ui-sortable-handle">
        <h5 class="mb-0 text-black">
            <strong>Team Medals</strong>
        </h5>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-xl-12">
                <div class="cat__core__step cat__core__step--default mb-4">
                    <span class="cat__core__step__digit">
                      <img src="/assets/ranks/master.png" style="max-width: 50px; padding-bottom: 10px;" alt="Total Medals">
                    </span>
                    <div class="cat__core__step__desc">
                        <span class="cat__core__step__title">Total</span>
                        <p [innerHTML]="getMedals('total')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-4">
                <div class="cat__core__step cat__core__step--default mb-4">
                    <span class="cat__core__step__digit">
                      <img src="/assets/ranks/gold.png" style="max-width: 50px; padding-bottom: 10px;" alt="Gold Medals">
                    </span>
                    <div class="cat__core__step__desc">
                        <span class="cat__core__step__title">Gold</span>
                        <p [innerHTML]="getMedals('gold')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-4">
                <div class="cat__core__step cat__core__step--default mb-4">
                    <span class="cat__core__step__digit">
                      <img src="/assets/ranks/silver.png" style="max-width: 50px; padding-bottom: 10px;" alt="Silver Medals">
                    </span>
                    <div class="cat__core__step__desc">
                        <span class="cat__core__step__title">Silver</span>
                        <p [innerHTML]="getMedals('silver')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-4">
                <div class="cat__core__step cat__core__step--default mb-4">
                    <span class="cat__core__step__digit">
                      <img src="/assets/ranks/bronze.png" style="max-width: 50px; padding-bottom: 10px;"  alt="Bronze Medals">
                    </span>
                    <div class="cat__core__step__desc">
                        <span class="cat__core__step__title">Bronze</span>
                        <p [innerHTML]="getMedals('bronze')"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
