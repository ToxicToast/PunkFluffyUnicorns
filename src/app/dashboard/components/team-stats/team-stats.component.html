<section class="card">
    <div class="card-header ui-sortable-handle">
        <h5 class="mb-0 text-black">
            <strong>Team Stats</strong>
        </h5>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-xl-3 ">
                <div class="cat__core__step cat__core__step--success mb-4 ">
                    <span class="cat__core__step__digit ">
                      <i class="fa fa-check "></i>
                   </span>
                    <div class="cat__core__step__desc ">
                        <span class="cat__core__step__title ">Wins</span>
                        <p [innerHTML]="getWins('won')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 ">
                <div class="cat__core__step cat__core__step--danger mb-4 ">
                    <span class="cat__core__step__digit ">
                      <i class="fa fa-close "></i>
                   </span>
                    <div class="cat__core__step__desc ">
                        <span class="cat__core__step__title ">Loses</span>
                        <p [innerHTML]="getWins('lost')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 ">
                <div class="cat__core__step cat__core__step--primary mb-4 ">
                    <span class="cat__core__step__digit ">
                      <i class="fa fa-code "></i>
                   </span>
                    <div class="cat__core__step__desc ">
                        <span class="cat__core__step__title ">Draws</span>
                        <p [innerHTML]="getWins('draw')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 ">
                <div class="cat__core__step cat__core__step--default mb-4 ">
                    <span class="cat__core__step__digit ">
                      <i class="icmn-database "></i>
                   </span>
                    <div class="cat__core__step__desc ">
                        <span class="cat__core__step__title ">Games Total</span>
                        <p [innerHTML]="getWins('total')"></p>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 ">
              <div class="cat__core__step cat__core__step--default mb-4 ">
                  <span class="cat__core__step__digit ">
                    <i class="icmn-database "></i>
                 </span>
                  <div class="cat__core__step__desc ">
                      <span class="cat__core__step__title ">Average Ranking</span>
                      <p>0</p>
                  </div>
              </div>
          </div>

          <div class="col-xl-3 ">
            <div class="cat__core__step cat__core__step--default mb-4 ">
                <span class="cat__core__step__digit ">
                  <i class="icmn-database "></i>
               </span>
                <div class="cat__core__step__desc ">
                    <span class="cat__core__step__title ">Average Tier</span>
                    <p>unranked</p>
                </div>
            </div>
        </div>
        <div class="col-xl-3 ">
          <div class="cat__core__step cat__core__step--default mb-4 ">
              <span class="cat__core__step__digit ">
                <i class="icmn-database "></i>
             </span>
              <div class="cat__core__step__desc ">
                  <span class="cat__core__step__title ">Average Trending</span>
                  <p>0</p>
              </div>
          </div>
      </div>
        </div>
    </div>
</section>
