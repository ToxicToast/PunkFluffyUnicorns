<section class="card">
    <div class="card-header">
        <h5 class="text-black"><strong>Punk Fluffy Unicorns - Ranked List</strong></h5>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="hidden-mobile">#</th>
                                <th>Player</th>
                                <th>Level</th>
                                <th class="hidden-mobile">Role</th>
                                <th>Ranking</th>
                                <th class="hidden-mobile">Difference</th>
                                <th class="hidden-mobile">League</th>
                                <th class="hidden-mobile">Next League</th>
                                <th class="hidden-mobile">Total Games</th>
                                <th class="hidden-mobile">Game Results</th>
                                <th class="hidden-mobile">Winrate</th>
                                <th class="hidden-mobile">Heroes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of state.ranking; let i = index; trackBy: trackByName" (click)="switchPlayer.emit(player.id)">
                                <th scope="row" class="hidden-mobile">
                                    <button class="btn btn-sm btn-default" [class.btn-warning]="calculateAverage(state.ranking, player.rank)">{{ i+1 }}</button>
                                </th>
                                <td>
                                    <img [src]="player.avatar" class="img-responsive" style="max-height: 50px; border: 1px solid #000;" alt="Player Avatar"> {{ player.player.player_name }}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-default">{{ player.level }}</button>
                                </td>
                                <td class="hidden-mobile">{{ player.role }}</td>
                                <td>
                                    <button class="btn btn-sm btn-default">{{ player.rank }}</button>
                                </td>
                                <td class="hidden-mobile">
                                    <button [innerHTML]="getRankingWithDiff(player.rank, player.trends)" [class]="getRankingWithDiffClass(player.rank, player.trends)"></button>
                                </td>
                                <td><img [src]="getPlayerTier(player.tier)" style="max-height: 50px;" class="hidden-mobile" placement="top" [ngbTooltip]="getRankedTooltip(player.tier)" alt="Player Tier"></td>
                                <td><img [src]="getNextLeagueIcon(player.nexttier.league)" style="max-height: 50px;" class="hidden-mobile" placement="top" [ngbTooltip]="getNextLeagueTooltip(player.nexttier)" alt="Player Next Tier"></td>
                                <td class="hidden-mobile">
                                    <button class="btn btn-sm btn-default">{{ player.total }}</button>
                                </td>
                                <td class="hidden-mobile">
                                    <div class="cat__core__steps-inline d-block">
                                        <span class="cat__core__step cat__core__step--success">
                                        <b>{{ player.wins }}</b>
                                    </span>
                                        <span class="cat__core__step cat__core__step--danger">
                                        <b>{{ player.loses }}</b>
                                    </span>
                                        <span class="cat__core__step cat__core__step--info">
                                        <b>{{ player.ties }}</b>
                                    </span>
                                    </div>
                                </td>
                                <td class="hidden-mobile">
                                    <button [class]="getWinrateButtonColor(player.total, player.wins)" [innerHTML]="getWinrate(player.total, player.wins)"></button>
                                </td>
                                <td class="hidden-mobile">
                                    <div *ngFor="let characters of player.playtime" class="character-box {{ characters.character }}">
                                        <img [src]="getCharacterAvatar(characters.character)" class="img-responsive character-icon" placement="top" [ngbTooltip]="getCharacterTooltip(characters.character, characters.role)" alt="Player Playtime Character">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
