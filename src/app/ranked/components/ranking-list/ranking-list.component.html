<section class="card">
    <div class="card-header">
        <h5 class="text-black"><strong>Punk Fluffy Unicorns - Ranked List</strong></h5>
    </div>
    <div class="card-body">
        <app-loading-bar *ngIf="state.loading"></app-loading-bar>
        <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
        <div class="row" *ngIf="state.loaded && !state.error">
            <div class="col-lg-12">
                <div class="mb-5">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="hidden-mobile">#</th>
                                <th>Player</th>
                                <th>Level</th>
                                <th>Ranking</th>
                                <th class="hidden-mobile">Difference</th>
                                <th class="hidden-mobile">League</th>
                                <th class="hidden-mobile">Total Games</th>
                                <th class="hidden-mobile">Game Results</th>
                                <th class="hidden-mobile">Heroes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of state.ranking; let i = index;" (click)="switchPlayer.emit(player.id)">
                                <th scope="row" class="hidden-mobile">{{ i+1 }}</th>
                                <td>
                                    <img [src]="player.avatar" class="img-responsive" style="max-height: 50px; border: 1px solid #000;"> {{ player.player.player_name }}
                                </td>
                                <td>{{ player.level }}</td>
                                <td>{{ player.rank }}</td>
                                <td [innerHTML]="getRankingWithDiff(player.rank, player.trends)" class="hidden-mobile"></td>
                                <td><img [src]="getPlayerTier(player.tier)" style="max-height: 50px;" class="hidden-mobile" placement="top" [ngbTooltip]="getRankedTooltip(player.tier)"></td>
                                <td class="hidden-mobile">{{ player.total }}</td>
                                <td class="hidden-mobile">
                                    <div class="cat__core__steps-inline d-block">
                                        <span class="cat__core__step cat__core__step--success">
                                        <b>{{ player.wins }}</b>
                                    </span>
                                        <span class="cat__core__step cat__core__step--danger">
                                        <b>{{ player.loses }}</b>
                                    </span>
                                        <span class="cat__core__step cat__core__step--info">
                                        <b>{{ player.ties }}</b>
                                    </span>
                                    </div>
                                </td>
                                <td class="hidden-mobile">
                                    <div *ngFor="let characters of player.playtime" class="character-box {{ characters.character }}">
                                        <img [src]="getCharacterAvatar(characters.character)" class="img-responsive character-icon" placement="top" [ngbTooltip]="getCharacterTooltip(characters.character)">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
