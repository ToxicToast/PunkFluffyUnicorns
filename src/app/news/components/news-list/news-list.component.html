<ng-container *ngFor="let news of state.news; let i = index; trackBy: trackByTitle;">
    <app-loading-bar *ngIf="state.loading"></app-loading-bar>
    <app-error-bar *ngIf="state.loaded && state.error"></app-error-bar>
    <section class="card" *ngIf="state.loaded && !state.error">
        <div class="card-header">
            <span class="cat__core__title">
        <strong>{{ news.title }}</strong>
      </span>
        </div>
        <div class="card-body">
            <div class="cat__ecommerce__catalog">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <markdown [innerHTML]="news.text"></markdown>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
